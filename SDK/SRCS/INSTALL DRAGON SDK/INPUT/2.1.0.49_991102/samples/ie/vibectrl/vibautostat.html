<html>

<head>

<title>Vibration Pack Status Auto Update</title>

<script language=jscript>
var VibeCtrl;

function OnTimer()
{
   VibeCtrl.Scan();

   var p;
   var d;

    for (p = 1; p <= 4; p++)
    {
        for (d = 1; d <= 2; d++)
        {
            tblStatus.rows[2].cells[(p-1) * 2 + d - 1].innerText = VibeCtrl.IsPluggedIn(p, d);
        }
    }

    setTimeout("OnTimer();", 1000);
}

</script>

<script language=jscript for=window event="onerror(strText, strUrl, nLine)">
    alert("Script Error\n" + strText + "\nLine: " + nLine);
    return true;
</script>

<script language=jscript for=window event="onload()">
    VibeCtrl = new ActiveXObject("VibeCtrl.VibeCtrl");

    setTimeout("OnTimer();", 1);
</script>

</head>

<body>
Status of Vibration Packs plugged in:
<br>
(updates every second)
<br>
<br>
<table id=tblStatus border>
  <tr> 
    <td colspan=2>1</td>
    <td colspan=2>2</td>
    <td colspan=2>3</td>
    <td colspan=2>4</td>
  </tr>
  <tr> 
    <td>1</td>
    <td>2</td>
    <td>1</td>
    <td>2</td>
    <td>1</td>
    <td>2</td>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr> 
    <td>?</td>
    <td>?</td>
    <td>?</td>
    <td>?</td>
    <td>?</td>
    <td>?</td>
    <td>?</td>
    <td>?</td>
  </tr>
</table>

</body>

</html>
