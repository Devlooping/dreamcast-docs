<html>
<title>request Detail</title>
<script language="VbScript">

Sub Window_OnLoad()
    Set DETUI.ReqLstDSO = window.parent.document.frames(0).document.all("DSC1")
SyncUI

End sub

Sub SyncUI()
If DETUI.UIClaimReq Then
    ClaimReq.Style.Visibility = "visible"
Else
    ClaimReq.Style.Visibility = "hidden"
End If
If DETUI.UIUnclaimReq Then
    UnclaimReq.Style.Visibility = "visible"
Else
    UnclaimReq.Style.Visibility = "hidden"
End If
If DETUI.UISubmitReq Then
    SubmitReq.Style.Visibility = "visible"
Else
    SubmitReq.Style.Visibility = "hidden"
End If
If DETUI.UISendResp Then
    TextResp.Style.Visibility = "visible"
    StdText.Style.Visibility = "visible"
    VoiceResp.Style.Visibility = "visible"
    StdVoice.Style.Visibility = "visible"
Else
    TextResp.Style.Visibility = "hidden"
    StdText.Style.Visibility = "hidden"
    VoiceResp.Style.Visibility = "hidden"
    StdVoice.Style.Visibility = "hidden"
End If
end Sub

Sub bclick()
    Dim res
    Select Case window.event.srcelement.id
        Case "ClaimReq"
            DETUI.ClaimRequest
        Case "UnclaimReq"
            DETUI.UnclaimRequest
        Case "SubmitReq"
            DETUI.SubmitRequest
        Case "TextResp"
            res = window.showModalDialog("resp.htm", Array("TextResp", "Send Text Response", DETUI))
        Case "StdText"
            res = window.showModalDialog("resp.htm", Array("StdText", "Send Standard Text Response", DETUI))
        Case "VoiceResp"
            res = window.showModalDialog("resp.htm", Array("VoiceResp", "Send Voice Response", DETUI))
        Case "StdVoice"
            res = window.showModalDialog("resp.htm", Array("StdVoice", "Send Standard Voice Response", DETUI))
    End Select
End Sub

</script>

<body bgcolor="#CCCCCC"           >

<object id="DETUI"
classid="clsid:B1C80A97-999F-11D1-906D-00C04FD6ADF5"
align="baseline" border="0" width="0" height="0">
</object>

<table height=12 width=100% cellpadding=0 border=0>
    <tr height=12 width=100%>
    <td height=12 width=100% bgcolor="#CCCCCC">
        <button id="ClaimReq" style="height:12;width=12;visibility:hidden" title="Claim request" onclick="bclick()">
            Claim
        </button>
        <button id="UnclaimReq" style="height:12;width=12;visibility:hidden" title="Unclaim request" onclick="bclick()">
            Unclaim
        </button>
        <button id="SubmitReq" style="height:12;width=12;visibility:hidden" title="Submit for confirmatin" onclick="bclick()">
            Submit
        </button>
        <button id="TextResp" style="height:12;width=12;visibility:hidden" title="Send textresponse" onclick="bclick()">
            Respond
        </button>
        <button id="StdText" style="height:12;width=12;visibility:hidden" title="Send standard text response" onclick="bclick()">
            Respond
        </button>
        <button id="VoiceResp" style="height:12;width=12;visibility:hidden" title="Send voice response" onclick="bclick()">
            Respond
        </button>
        <button id="StdVoice" style="height:12;width=12;visibility:hidden" title="Send standard voice response" onclick="bclick()">
            Respond
        </button>
    </td>
</table>

<table height=12 width=100% cellpadding=0 border=0>
    <tr height=12 width=100%>
    <th height=12 width=103 bgcolor="#CCCCCC"><font face="arial" size=2>Time</FONT></th>
    <th height=12 width=100 bgcolor="#CCCCCC"><font face="arial" size=2>Type</FONT></th>
    <th height=12 width=100 bgcolor="#CCCCCC"><font face="arial" size=2>Message</FONT></th>
</table>
<iframe width=100% height=164 scrollable=True
        marginheight=0 marginwidth=0 hspace=0 vspace=0
        ID=frmReqList  src="detlst_nomts.htm">
</iframe>

</body>
</html>
