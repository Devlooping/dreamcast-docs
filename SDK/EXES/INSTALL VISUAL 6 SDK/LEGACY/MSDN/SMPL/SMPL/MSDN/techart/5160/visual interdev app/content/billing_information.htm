<html>

<head>
<title>Shipping and Billing Information</title>
</head>

<body bgcolor="#FFFFFF">

<p align="Left"><img src="shipping.gif"></p><br>

<form method="POST" action="process.asp">
    <p><strong>Shipping / Billing Address:</strong></p>
    <table border="0" width="100%">
        <tr>
            <td>First Name:</td>
            <td><input type="text" size="20" name="txtFirstName"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" size="20" name="txtLastName"></td>
        </tr>
        <tr>
            <td>Company:</td>
            <td><input type="text" size="35"
            name="txtCompany"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" size="20"
            name="txtEmail"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" size="48"
            name="txtAddress1"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="text" size="48"
            name="txtAddress2"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" size="20"
            name="txtCity"></td>
        </tr>
        <tr>
            <td>State/Province:</td>
            <td><input type="text" size="20"
            name="txtState"> Zip Code: <input type="text"
            size="20" name="txtZip"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" size="20"
            name="txtCountry"></td>
        </tr>
        <tr>
            <td>Day Phone:</td>
            <td><input type="text" size="20"
            name="txtPhone"></td>
        </tr>
    </table>
    <p>Comments:<br>
    <textarea name="txtComments" rows="3" cols="63"></textarea></p>
    <p><strong>Credit Card Information:</strong></p>
    <table border="0" width="100%">
        <tr>
            <td width="25%">Card Type:</td>
            <td width="50%"><select name="cboCardType" size="1">
                <option selected>Visa</option>
                <option>MasterCard</option>
            </select></td>
        </tr>
        <tr>
            <td width="25%">Name On Card:</td>
            <td width="50%"><input type="text" size="35"
            name="txtCardHolder"></td>
        </tr>
        <tr>
            <td width="25%">Credit Card Number:</td>
            <td width="50%"><input type="text" size="35"
            name="txtCardNumber"></td>
        </tr>
        <tr>
            <td width="25%">Expiration Date:</td>
            <td width="50%"><select name="cboExpirationMonth"
            size="1">
                <option selected>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select><select name="cboExpirationYear" size="1">
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
            </select></td>
        </tr>
    </table>
    <p><input type="submit" name="cmdOk" value="OK"></p>
</form>
</body>
</html>
