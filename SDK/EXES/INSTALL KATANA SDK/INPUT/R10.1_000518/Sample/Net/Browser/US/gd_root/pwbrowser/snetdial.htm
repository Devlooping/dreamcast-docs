	<html>

	<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
	<meta name="x-uirequest" content="urlbaroff">
	<title>Setup Internet Connection</title>
	</head>

	<body bgcolor="#d6d6ff" x-marginleft="0" x-margintop="0" link="#0080c0" vlink="gray" alink="silver">
	<img src="file://dot.gif" height=47> 
	<form method="PWREG" action="pwreg://REG1">
	<table border="0" cellpadding="0" cellspacing="0" width="590">
	<tr>
	<td width="63" rowspan="2"></td>
	<td><img src="file://dot.gif" width="1" height="9">
	<table border="0" cellpadding="2" cellspacing="0" frame width="516" bgcolor="#cccccc">
	<tr>
	<td>
		<table border="0" cellpadding="0" cellspacing="0" width="510" bgcolor="white">
		<tr>
		<td align="left" valign="top" width="506">
			<table border="0" cellpadding="0" cellspacing="0" width="508" height="19" background="tabbg.gif">
			<tr>
			<td width="119" align="left" valign="top"><input src="file://tbasicu.gif" width="119" height="19" border="0" type="image" name="okto snet.htm"> </td>
			<td width="124" align="left" valign="top"><img src="file://tdialdn.gif" width="124" height="19" border="0" alt="Dial Options"> </td>
			<td width="131" align="left" valign="top"><input src="file://tproxu.gif" width="134" height="19" border="0" type="image" name="okto snetprox.htm"> </td>
			<td width="134" align="left" valign="bottom">&nbsp;</td>
			</tr>
			</table>
		<!--setup fields-->
		<input type="hidden" name="nextpage" value="SNETPROX.HTM">
		<input type="hidden" name="inreg" value="yes">
		<input type="hidden" name="jump" value="not">
		<input type="hidden" name="urlbar" value="not">

		<table border="0" cellpadding="0" cellspacing="5" width="100%">
		<tr>
		<td width="230" align="right">Area code you<br>are dialing from </td>
		<td colspan="2"><input name="areacode" maxlength="3" size="3" value="##areaCode##" type="text"> </td>
		</tr>
		<tr>
		<td width="230" align="right">Long distance call prefix </td>
		<td colspan="2"><input name="longdst" maxlength="20" size="20" value="##longDst##" type="text"></td>
		</tr>
		<tr>
		<td width="230" align="right">Call waiting prefix </td>
		<td colspan="2"><input name="callwait" maxlength="8" size="8" value="##callWait##" type="text"></td>
		</tr>
		<tr>
		<td width="230" align="right">Outside dial prefix </td>
		<td colspan="2"><input name="outline" maxlength="8" size="8" value="##outLine##" type="text"></td>
		</tr>
		<tr>
		<td width=230 align="right">Modem Init </td>
		<td colspan="2"><input name="modemInit" maxlength="32" size="20" value="##modemInit##" type="text"></td>
		</tr>
		<tr>
		<td width=230 align="right"><font color=darkred>Default value </font></td>
		<td colspan="2"><font color=darkred size=1>AT&amp;F0</font></td>
		</tr>
		<tr>
		<td width="230" align="right">Dial </td>
		<td width="70"><input name="useTone" type="radio" value="yes" ##usetonetrue##>Tone</TD><TD><input name="useTone" type="radio" value="no" ##usetonefalse##>Pulse&nbsp;</td>
		</tr>
		<tr>
		<td width=230 align="right">Dial area code </td>
		<td width="70"><input name="dialarea" type="radio" value="yes" ##dialareatrue##>On</TD><TD><input name="dialarea" type="radio" value="no" ##dialareafalse##>Off&nbsp;</td>
		</tr>
		<tr>
		<td width=230 align="right">Blind dial </td>
		<td width="70"><input name="blinddial" type="radio" value="yes" ##blinddialtrue##>On</TD><TD><input name="blinddial" type="radio" value="no" ##blinddialfalse##>Off&nbsp;</td>
		</tr>
		</table>
	</font></td>
	</tr>
	</table></td>
	</tr>
	</table></td>
	</tr>
	<tr>
	<td align="left" valign="top"><!--buttons-->
	<table border="0" cellpadding="0" cellspacing="0" width="508">
	<tr>
	<td align="left" valign="top"><img src="file://dot.gif" width="1" height="24"> </td>
	<td align="right" valign="top"><input src="file://btnok.gif" width="79" height="50" border="0" type="image" name="nextpage"><!--input type="reset"-->
	<input src="file://btncxl.gif" width="111" height="50" border="0" type="image" name="cancel"></td>
	</tr>
	</table><!--finish buttons-->
	</td>
	</tr>
	</table>
	</form>
	</body>

	</html>
