	<html>
	<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
	<meta name=x-uirequest content=urlbaroff>
	<title>Setup Display</title>
	</head>
	<body bgcolor="#d6d6ff" x-marginleft="0" x-margintop="0" link="#0080c0" vlink="gray" alink="silver">
	<img src="file://dot.gif" height="47"> 
	<form method="PWREG" action="pwreg://REG1">
	<table border="0" cellpadding="0" cellspacing="0" width="580">
	<tr>
	<td width="63" rowspan="2"></td>
	<td><img src="file://dot.gif" width="1" height="9">
	<table border="0" cellpadding="2" cellspacing="0" width="507" bgcolor="#cccccc">
	<tr>
	<td>
	<table border="0" cellpadding="0" cellspacing="0" width="506" bgcolor="white">
	<tr>
	<td align="left" valign="top" width="506"><img src="file://tdisp.gif" width="508" height="19" border="0" alt="Display Options"><!--setup fields-->
	<input type="hidden" name="nextpage" value="OPT_INDN.HTM"><input type="hidden" name="inreg" value="yes"><input type="hidden" name="jump" value="not"><input type="hidden" name="urlbar" value="not"><font face="arial" size="2">
	<table border="0" cellpadding="0" cellspacing="5" width="100%">
	<tr>
	<td width="300" align="right">Time To Screen Saver (Minutes) </td>
	<td><input type="radio" name="ssvroff" value="no" ##ssvrofffalse##> 2</TD><TD><input type="radio" name="ssvroff" value="yes" ##ssvrofftrue##> 5</td>
	</tr>
	<tr>
	<td width="300" align="right">Hide On-Screen Keyboard </td>
	<td><input type="radio" name="hideKeyb" value="yes" ##hidekeybtrue##> Yes</TD><TD><input type="radio" name="hideKeyb" value="no" ##hidekeybfalse##> No </td>
	</tr>
	<tr>
	<td width="300" align="right">Highlight On-Screen Keys </td>
	<td><input type="radio" name="sticky" value="yes" ##stickytrue##> Yes</TD><TD><input type="radio" name="sticky" value="no" ##stickyfalse##> No </td>
	</tr>
	<tr>
	<td width="300" align="right" valign="middle">Anchors Underlined </td>
	<td><input type="radio" name="anchorDisplay" value="no" ##anchorDisplayfalse##> Yes</TD><TD><input type="radio" name="anchorDisplay" value="yes" ##anchorDisplaytrue##> No </td>
	</tr>
	<tr>
	<td width="300" align="right" valign="middle">Play Sound Effects </td>
	<td><input type="radio" name="sndEffects" value="yes" ##sndeffectstrue##> Yes</TD><TD><input type="radio" name="sndEffects" value="no" ##sndeffectsfalse##> No </td>
	</tr>
	<tr>
	<td width="300" align="right" valign="middle">Sound Output </td>
	<td><input type="radio" name="stereo" value="yes" ##stereotrue##> Stereo</TD><TD><input type="radio" name="stereo" value="no" ##stereofalse##> Mono </td>
	</tr>
	<tr>
	<td width="300" align="right" valign="middle">VMU Beep </td>
	<td><input type="radio" name="vmubeep" value="yes" ##vmubeeptrue##> On</TD><TD><input type="radio" name="vmubeep" value="no" ##vmubeepfalse##> Off </td>
	</tr>
	<tr>
	<td colspan="3" align="left">
	<hr size="2" noshade color="#C0C0C0">
	</td>
	</tr>
	<tr>
	<td width="300" align="right">Verbose Modem Messages</td>
	<td><input type="radio" name="showmodem" value="yes" ##showmodemtrue##> Yes</TD><TD><input type="radio" name="showmodem" value="no" ##showmodemfalse##> No </td>
	</tr>
	<tr>
	<td width="300" align="right">No Activity Disconnect (Minutes)</td>
	<td><input type="radio" name="quickdisconnect" value="yes" ##quickdisconnecttrue##> 15</TD><TD><input type="radio" name="quickdisconnect" value="no" ##quickdisconnectfalse##> 30 </td>
	</tr>
	</table></font></td>
	</tr>
	</table></td>
	</tr>
	</table></td>
	</tr>
	<tr>
	<td align="left" valign="top"><!--buttons-->
	<table border="0" cellpadding="0" cellspacing="0" width="508">
	<tr>
	<td align="left" valign="top"><img src="file://dot.gif" width="1" height="24"> </td>
	<td align="right" valign="top"><input src="file://btnok.gif" width="75" height="50" border="0" type="image" name="image"><!--input type="reset"-->
	<input src="file://btncxl.gif" width="111" height="50" border="0" type="image" name="cancel"></td>
	</tr>
	</table><!--finish buttons-->
	</td>
	</tr>
	</table>
	</form>
	</body>

	</html>
