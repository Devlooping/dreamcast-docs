<HTML>
<HEAD><TITLE>Dream Key Custom Top Page</TITLE></HEAD>
<BODY bgcolor="#ff8800">
<CENTER>
<H2>Dream Key Custom Top Page</H2>
<IMG src="./constr2.gif">
<HR>
Construct your top page!<BR>
</CENTER>

<!-- LCD Thicker Tag -->
<EMBED type=application/x-dreamcast-lcdticker
       text="SAMPLE"
       behavior=alternate
       font=24
       hidden=true>

<!-- 3D Model Tag -->
<EMBED type="application/x-dreamcast-model"
       hidden=true
       src="./MODEL/NAOSI_NULL3_3.NJ"
       motion="./MODEL/NAOSI_NULL3_3.NJM"
       tex="./MODEL/CARA1_KAMI3.PVR" tex="./MODEL/CARA_DOU.PVR"
       tex="./MODEL/FACE_MASK4.PVR" tex="./MODEL/HIFU.PVR"
       tex="./MODEL/HITO_KAGE.PVR" tex="./MODEL/HITOMI.PVR"
       tex="./MODEL/KUTI16.PVR" tex="./MODEL/KUTUSITA_1.PVR"
       tex="./MODEL/MAYU.PVR" tex="./MODEL/SOKO2_64.PVR"
       x=320 y=250 z=-30>


<!-- PuruPuru Pack Tag -->
<EMBED type=application/x-dreamcast-vibrate
       hidden=true
       on=2 off=1 loop=2 convergence power=-3 freq=50 inc=200>

</BODY>
</HTML>
