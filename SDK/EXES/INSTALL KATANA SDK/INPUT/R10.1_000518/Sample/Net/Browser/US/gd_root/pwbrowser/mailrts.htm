<html>
<head>
<title>%s</title>
<meta name="x-uirequest" content="urlbaroff">
<meta name="x-uirequest" content="javascriptoff">
</head>
<body bgcolor="#8080C0">
<FORM ACTION="pwmail://sendmessage" METHOD=PWMAIL>
<table bgcolor="#2000C0" width="590">
<tr><td><img src="file://email.gif" border="0"></td>
	<td width=66><INPUT TYPE="image" NAME="reset" VALUE="PWResetForm" WIDTH="66" HEIGHT="48" SRC="file://clearbtn.gif"></td>
	<td width=66><INPUT TYPE="image" NAME="send" VALUE="Send" WIDTH="66" HEIGHT="48" SRC="file://sendbtn.gif"></td>
</tr>
</table>

<table border="0" cellpadding="2" cellspacing="0" width="590" bgcolor="#FFFFFF">
<tr>
	<td align="right" width="100"><font size=+2><b>To:</b></td>
	<td><input type="text" size="42" name="pwmailto" value="%s"></td>
</tr>
<tr>
	<td align="right" ><font size=+2><b>Cc:</b></td>
	<td><input type="text" size="42" name="pwmailcc" value="%s"></td>
</tr>
<input type=hidden name="pwmailbcc" value="%s">
<tr>
	<td align="right"><font size=+2><b>Subject:</b></font></td>
	<td><input type="text" size="42" name="subject" value="%s"></td>
</tr>
<tr>
	<td colspan="2"><textarea name="body" rows="16" cols="48" wrap="PHYSICAL">%s</textarea></td>
</tr>
</table>
</form>
</body>
</html>
