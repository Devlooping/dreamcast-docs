	<html>

	<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
	<meta name="x-uirequest" content="urlbaroff">
	<title>Setup Email</title>
	</head>

	<body bgcolor="#d6d6ff" x-marginleft="0" x-margintop="0" link="#0080c0" vlink="gray" alink="silver">
	<img src="file://dot.gif" height="47"> 
	<form method="PWREG" action="pwreg://REG1">
	<table border="0" cellpadding="0" cellspacing="0" width="580">
	<tr>
	<td width="63" rowspan="2"></td>
	<td><img src="file://dot.gif" width="1" height="9"><table border="0" cellpadding="2" cellspacing="0" frame width="506" bgcolor="#cccccc">
	<tr>
	<td><table border="0" cellpadding="0" cellspacing="0" width="503" bgcolor="white">
	<tr>
	<td align="left" valign="top" width="506"><img src="file://tabmail.gif" width="508" height="19" border="0" alt="Email Account"><!--setup fields-->
	<input type="hidden" name="nextpage" value="OPT_INDN.HTM"><input type="hidden" name="inreg" value="yes"><input type="hidden" name="jump" value="not"><input type="hidden" name="urlbar" value="not"><font face="arial" size="2"><table border="0" cellpadding="0" cellspacing="5" width="100%">
	<tr>
	<td width="150" align="right">Email Login </td>
	<td><input name="mailname" maxlength="16" size="16" value="##mailName##" type="text"> </td>
	</tr>
	<tr>
	<td width="150" align="right">Email Password </td>
	<td><input type="password" name="mailpass" maxlength="16" size="16" value="##mailPass##"> </td>
	</tr>
	<tr>
	<td width="150" align="right">Email Address </td>
	<td><input name="emailaddr" maxlength="62" size="22" value="##eMailAddr##" type="text"> </td>
	</tr>
	<tr>
	<td width="150" align="right">Incoming Server (POP3) </td>
	<td><input name="pop3" maxlength="30" size="22" value="##pop3##" type="text"> </td>
	</tr>
	<tr>
	<td width="150" align="right">Outgoing Server (SMTP) </td>
	<td><input name="smtp" maxlength="30" size="22" value="##smtp##" type="text"> </td>
	</tr>
	<tr>
	<td align="left" colspan="2">
	<input type=hidden name=mailHdr value=off><input type="checkbox" name="mailHdr" ##mailHdrTrue##>Show mail header when getting mail</td>
	</tr>
	<tr>
	<td colspan="2"><input type=hidden name=quote value=off><input type="checkbox" name="quote" ##quoteTrue##>Include original message in replies </td>
	</tr>
	</table></font></td>
	</tr>
	</table></td>
	</tr>
	</table></td>
	</tr>
	<tr>
	<td align="left" valign="top"><!--buttons-->
	<table border="0" cellpadding="0" cellspacing="0" width="508">
	<tr>
	<td align="left" valign="top"><img src="file://dot.gif" width="1" height="24"> </td>
	<td align="right" valign="top"><input src="file://btnok.gif" width="75" height="50" border="0" type="image" name="image"><!--input type="reset"-->
	<input src="file://btncxl.gif" width="111" height="50" border="0" type="image" name="cancel"> </td>
	</tr>
	</table><!--finish buttons-->
	</td>
	</tr>
	</table>
	</form>
	</body>

	</html>
